<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <div>
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" name="nameInput"/>
            <div class="name-input-hint hint" style="display: none;"></div>
        </div>
        <div>
            <label for="messageInput">Message</label>
            <input type="text" id="messageInput" name="messageInput"/>
            <div class="message-input-hint hint" style="display: none;"></div>
        </div>
        <div>
            <label for="phoneInput">Phone</label>
            <input type="text" id="phoneInput" name="phoneInput" value="+380()"/>
            <div class="phone-input-hint hint" style="display: none;"></div>
        </div>
        <div>
            <label for="emailInput">Email</label>
            <input type="text" id="emailInput" name="emailInput"/>
            <div class="email-input-hint hint" style="display: none;"></div>
        </div>
        <button>Submit</button>
    </form>

    <script src="script.js"></script>   
</body>
</html>
